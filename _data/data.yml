experiences:
    title: Experiences
    info:
      - role: Mascot
        time: 1996 - Present
        company: Linux Foundation, San Francisco
        details: |
          Originally created as an entry to a Linux logo competition, Tux is the 
          most commonly used icon for Linux, although different Linux distributions 
          depict Tux in various styles. The character is used in many other Linux 
          programs and as a general symbol of Linux.
