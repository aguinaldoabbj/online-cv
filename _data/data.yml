career-profile:
    title: Career Profile
    summary: |
     Penguin character and the official brand character of the Linux kernel. Originally 
     created as an entry to a Linux logo competition, Tux is the most commonly used icon 
     for Linux, although different Linux distributions depict Tux in various styles. The 
     character is used in many other Linux programs and as a general symbol of Linux.
